<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>

    <script>
      // Mobile permission for WebView
      document.addEventListener("DOMContentLoaded", async () => {
        if (typeof DeviceOrientationEvent !== "undefined" && DeviceOrientationEvent.requestPermission) {
          try { await DeviceOrientationEvent.requestPermission(); } catch (e) {}
        }
      });
    </script>
  </head>

  <body>
    <mindar-image-ar 
       image-target-src="./targets.mind"
       auto-start="true"
       ui-loading="yes"
       ui-error="yes">

      <a-scene 
        mindar-image
        embedded
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <a-entity mindar-image-target="targetIndex: 0">

          <!-- Your OBJ model -->
          <a-obj-model
            src="./src/assets/models/ball.obj"
            mtl="./src/assets/models/ball.mtl"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.1 0.1 0.1">
          </a-obj-model>

        </a-entity>

        <a-camera></a-camera>
      </a-scene>

    </mindar-image-ar>
  </body>
</html>
