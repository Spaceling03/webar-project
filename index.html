<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- A-Frame Extras (fixes OBJ + MTL loading) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>

    <!-- MindAR Core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>

    <!-- MindAR A-Frame Integration -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true">

      <a-assets>
        <!-- Target image -->
        <img id="icats" src="./icats.png">

        <!-- Ball OBJ + MTL -->
        <a-asset-item id="ball-obj" src="./src/assets/models/ball.obj"></a-asset-item>
        <a-asset-item id="ball-mtl" src="./src/assets/models/ball.mtl"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Plane (shows your pattern preview when detected) -->
        <a-plane src="#icats" height="0.55" width="1"></a-plane>

        <!-- 3D OBJ Model -->
        <a-entity
          id="ball"
          obj-model="obj: #ball-obj; mtl: #ball-mtl"
          position="0 0 0.1"
          scale="0.4 0.4 0.4"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; loop: true; dir: alternate">
        </a-entity>

      </a-entity>

    </a-scene>

    <!-- JS â†’ ANDROID BRIDGE -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");

        scene.addEventListener("targetFound", () => {
          console.log("TARGET FOUND");
          if (window.Android) {
            window.Android.patternDetected("true");
          }
        });

        scene.addEventListener("targetLost", () => {
          console.log("TARGET LOST");
        });
      });
    </script>

  </body>
</html>
