<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 1. A-Frame (MUST BE FIRST!) -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- FIX: Tell MindAR where workers are -->
  <script>
    window.MINDAR = {
      IMAGE: {
        workerPath: './mindar/',
        wasmPath: './mindar/',
      }
    };
  </script>

  <!-- 2. MindAR Core -->
  <script src="./mindar/mindar-image.prod.js"></script>

  <!-- 3. MindAR A-Frame Integration -->
  <script src="./mindar/mindar-image-aframe.prod.js"></script>

  <!-- 4. MindAR THREE Integration (required by A-Frame version) -->
  <script src="./mindar/mindar-image-three.prod.js"></script>

  <!-- 5. Workers (must be available before scene loads) -->
  <script src="./mindar/compiler.worker.prod.js"></script>
  <script src="./mindar/controller.worker.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>

  <mindar-image-ar
    image-target-src="./targets.mind"
    auto-start="true"
    ui-scanning="yes"
    ui-loading="yes"
    ui-error="yes">

    <a-scene
      embedded
      mindar-image="uiEnabled: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true">

      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" scale="0.2 0.2 0.2"></a-box>
      </a-entity>

      <a-camera></a-camera>

    </a-scene>

  </mindar-image-ar>

</body>
</html>
