<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- MindAR (image tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- MindAR: use your targets.mind file -->
    <mindar-image-ar image-target-src="./targets.mind" auto-start="true">
      <a-scene mindar-image embedded vr-mode-ui="enabled: false">

        <!-- Anchor on your first marker -->
        <a-entity mindar-image-target="targetIndex: 0">

          <!-- ðŸ”¥ Spawn your OBJ model on the marker -->
          <a-obj-model
            src="src/assets/models/ball.obj"
            position="0 0 0"
            scale="0.1 0.1 0.1"
            rotation="0 0 0">
          </a-obj-model>

        </a-entity>

        <a-camera></a-camera>
      </a-scene>
    </mindar-image-ar>
  </body>
</html>
