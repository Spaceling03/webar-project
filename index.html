<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

  <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-assets>
        <a-asset-item id="ball" src="./src/assets/models/ball.obj"></a-asset-item>
        <a-asset-item id="ballMtl" src="./src/assets/models/ball.mtl"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- TARGET -->
      <a-entity mindar-image-target="targetIndex: 0" id="markerTarget">
        <a-entity 
          obj-model="obj: #ball; mtl: #ballMtl"
          position="0 0 0.1"
          scale="0.3 0.3 0.3">
        </a-entity>
      </a-entity>
  </a-scene>

  <script>
      // FIRE ONLY ONCE WHEN TARGET APPEARS
      document.addEventListener("DOMContentLoaded", () => {
          const scene = document.querySelector("a-scene");
          const target = document.querySelector("#markerTarget");

          target.addEventListener("targetFound", () => {
              console.log("Marker detected!");
              if (Android && Android.patternDetected) {
                  Android.patternDetected("detected");
              }
          });

          target.addEventListener("targetLost", () => {
              console.log("Marker lost.");
          });
      });
  </script>

</body>
</html>
