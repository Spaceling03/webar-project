<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar-image@1.2.2/dist/mindar-image.prod.js"></script>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- AR ROOT -->
  <mindar-image-ar 
      image-target-src="./targets.mind" 
      auto-start="true" 
      max-track="1"
      style="width: 100%; height: 100%;">

    <a-scene
      mindar-image
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <!-- CAMERA -->
      <a-camera position="0 0 0"></a-camera>

      <!-- THE MARKER TARGET -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- YOUR MODEL (OBJ + MTL) -->
        <a-obj-model
          src="./src/assets/models/ball.obj"
          mtl="./src/assets/models/ball.mtl"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          rotation="0 0 0">
        </a-obj-model>

      </a-entity>

    </a-scene>

  </mindar-image-ar>
</body>
</html>
