<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-image@1.2.2/dist/mindar-image.prod.js"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <mindar-image-ar
        image-target-src="./targets.mind"
        auto-start="true">

      <a-scene
          mindar-image
          embedded
          color-space="sRGB"
          renderer="colorManagement: true, physicallyCorrectLights: true"
          vr-mode-ui="enabled: false"
          device-orientation-permission-ui="enabled: true">

        <!-- TARGET INDEX 0 -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-box color="blue" depth="0.1" height="0.1" width="0.1"></a-box>
        </a-entity>

        <a-camera></a-camera>
      </a-scene>

    </mindar-image-ar>
  </body>
</html>
