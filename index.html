<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR Core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>

    <!-- MindAR A-Frame Integration -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-assets>
        <!-- Your target preview -->
        <img id="icats" src="./icats.png" />

        <!-- Your model (OBJ + MTL) -->
        <a-asset-item id="ball" src="./src/assets/models/ball.obj"></a-asset-item>
        <a-asset-item id="ballMtl" src="./src/assets/models/ball.mtl"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Track first image -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Show image preview when detected -->
        <a-plane src="#icats" height="0.55" width="1"></a-plane>

        <!-- Your OBJ model -->
        <a-entity 
          obj-model="obj: #ball; mtl: #ballMtl"
          position="0 0 0.1"
          scale="0.3 0.3 0.3"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-entity>

      </a-entity>

    </a-scene>
  </body>
</html>
