<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- MindAR (use UNPKG to avoid CORB) -->
  <script src="https://unpkg.com/mind-ar-image@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://unpkg.com/mind-ar-image@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/mind-ar-image@1.2.2/dist/mindar-image-three.prod.js"></script>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>
  <mindar-image-ar 
    image-target-src="./targets.mind"
    auto-start="true"
    ui-loading="yes"
    ui-error="yes">

    <a-scene
      mindar-image
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <!-- test cube -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" width="0.2" height="0.2" depth="0.2"></a-box>
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

  </mindar-image-ar>
</body>
</html>
